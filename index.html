<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Marvellous Pro">
  <meta name="fediverse:creator" content="@drthesmos@vivaldi.net">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Pro-Thesmos-HQ</title>
  
  <!-- Docsify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="assets/css/main.css">
  
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
  
  <!-- style.css -->
  <style>
     section.cover.show {
         height: 100%;
     }
  </style>
</head>

<body>
  <div id="app">Thanks you for visiting ðŸ‘‹ !</div>

  <script>
    window.$docsify = {
      // General
      name: 'Pro-Thesmos-HQ',
      repo: 'https://github.com/prothesmos/docs',
      coverpage: 'coverpage.md',
      homepage: 'README.md',
      loadSidebar: 'sidebar.md',
      loadNavbar: 'nav.md',
      loadFooter: 'footer.md',

      // Navigation
      auto2top: true,
      maxLevel: 2,
      subMaxLevel: 3,
      
      // plugins
      search: {
        maxAge: '86400000',
        placeholder: 'Type to search',
        noData: 'No matches found',
        depth: 3
      },
      autoFooter: {
        name: 'Pro Thesmos',
        url: 'https://prothesmos.github.io',
        copyYear: 2025,
        policy: true,
        terms: true,
        cookies: true
      },
      themeable: {
        readyTransition: true,
        responsiveTable: true
      },
      pagination: {
        previousText: 'PREV',
        nextText: 'NEXT',
        crossChapter: true,
        crossChapterText: false
     },
      toc: true   
  }
  </script>
 
  <!-- scripts -->
  <script src="assets/css/theme-simple.scss"></script>
  <script src="assets/css/main.css"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-ethicalads@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-sidebarfooter@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-wikilink@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-dashboard@3.1.0/dist/docsify-dashboard.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>

</body>
</html>
